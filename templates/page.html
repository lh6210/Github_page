

{% extends "base.html" %}

{% block head %}

{% endblock %}


{% block content %}
    <div class="layout-c-60 mt-5">
        <!-- page layout is set at 60% including title and body -->

        <!-- page title -->
        <div class='txt-center'>
            <h5> {{page.title}} </h5>
            <small> &#128197Published on {{page.date.strftime('%B %d, %Y')}}   &#9749Keywords: {{page.keywords}}  </small> 
        </div>
        
        <!-- page body -->
        {{ page.html | safe }}


        <!-- comment box -->
        <script src="https://utteranc.es/client.js"
                repo="lh6210/lh6210.github.io"
                issue-term="title"
                label="comment"
                theme="github-light"
                crossorigin="anonymous"
                async>
        </script>

    </div>


{% endblock %}
